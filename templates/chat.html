<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Football Chatbot</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4 url('https://images.pexels.com/photos/47730/the-ball-stadion-football-the-pitch-47730.jpeg?cs=srgb&dl=pexels-pixabay-47730.jpg&fm=jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

        h1 {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 3px solid #007bff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-size: 2.5rem;
        }

        h1::before, h1::after {
            content: "⚽";
            margin: 0 10px;
        }

        #chat-box {
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            height: 400px;
            overflow-y: scroll;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .user, .bot {
            margin: 10px 0;
            padding: 10px;
            border-radius: 8px;
            line-height: 1.5;
        }

        .user {
            background-color: #d1e7dd;
            border-left: 4px solid #28a745;
        }

        .bot {
            background-color: #f8d7da;
            border-left: 4px solid #dc3545;
        }

        .error {
            color: #dc3545;
            font-weight: bold;
        }

        form {
            display: flex;
            max-width: 600px;
            margin: 20px auto 0;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border-radius: 5px 0 0 5px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #007bff;
            color: #fff;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
        }

        button:hover {
            background: #0056b3;
        }

        /* Markdown styling */
        #chat-box strong {
            color: #343a40;
        }

        #chat-box a {
            color: #007bff;
            text-decoration: none;
        }

        #chat-box a:hover {
            text-decoration: underline;
        }

        #chat-box ul, #chat-box ol {
            margin-left: 20px;
            padding-left: 20px;
        }

        #chat-box code {
            background-color: #f1f1f1;
            padding: 2px 4px;
            border-radius: 3px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Football Chatbot</h1>
    <div id="chat-box"></div>

    <form id="chat-form">
        <input type="text" id="message" name="message" placeholder="Ask me about Messi, World Cup, etc..." required>
        <button type="submit">Send</button>
    </form>

    <script>
        const chatForm = document.getElementById("chat-form");
        const messageInput = document.getElementById("message");
        const chatBox = document.getElementById("chat-box");

        chatForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const message = messageInput.value;
            chatBox.innerHTML += `<div class="user"><strong>You:</strong> ${message}</div>`;
            messageInput.value = "";

            const formData = new FormData();
            formData.append("message", message);

            const response = await fetch("/chat", {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            if (data.reply.startsWith('⚠️')) {
                chatBox.innerHTML += `<div class="bot error"><strong>Bot:</strong> ${data.reply}</div>`;
            } else {
                chatBox.innerHTML += `<div class="bot"><strong>Bot:</strong> ${marked.parse(data.reply)}</div>`;
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
